<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; }
        #chat-container { width: 400px; height: 600px; background: white; border: 1px solid #ccc; border-radius: 5px; display: flex; flex-direction: column; padding: 10px; }
        #chat-box { flex: 1; overflow-y: auto; padding: 10px; border: 1px solid #ddd; margin-bottom: 10px; }
        #chat-box p { margin: 5px 0; }
        #input-container { display: flex; }
        #user-input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        #send-btn { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #send-btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        sendBtn.addEventListener("click", async () => {
            const message = userInput.value.trim();
            if (!message) return;
            chatBox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
            userInput.value = "";
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });
            const data = await response.json();
            chatBox.innerHTML += `<p><strong>Nishad:</strong> ${data.response}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
